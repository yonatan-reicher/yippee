<!doctype html>
<!--
 This page is shown when the extension button is clicked.
 -->
<html>

<head>
    <title>Yippee!</title>
    <style>
        html {
            border: none;
            border-radius: 0px;
        }

        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

            --text-color: #111;
            --button-color: #ddd;
        }

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }

        #enable {
            border: 2px solid #ccc;
            border-radius: 0px;
            margin-top: 10px;
            color: var(--text-color);
            background-color: var(--button-color);
        }

        #shaninatan {
            image-rendering: pixelated;
        }

        #cheat-button {
            border: 2px solid #ccc;
            border-radius: 0px;
            margin-top: 10px;
            color: var(--text-color);
            background-color: var(--button-color);
        }

        .level {
            border: 2px solid #ccc;
            border-radius: 0px;
            margin-top: 10px;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--button-color);
        }

        .level.level-inactive {
            display: none;
        }

    </style>
    <script src="common.js"></script>
</head>

<body>
    <span> Happiness: <progress id="happiness" value="0" max="1"></progress> </span>
    <span> Volume: <input type="range" id="volume" min="0" max="1" step="any"></progress> </span>

    <button id="enable"> Toggle Show </button>

    <a target="_blank" id="level-0" class="level level-inactive">  Level 0 </a> 
    <a target="_blank" id="level-1" class="level level-inactive">  Level 1 </a> 
    <a target="_blank" id="level-2" class="level level-inactive">  Level 2 </a> 
    <a target="_blank" id="level-3" class="level level-inactive">  Level 3 </a> 
    <a target="_blank" id="level-4" class="level level-inactive">  Level 4 </a> 
    <a target="_blank" id="level-5" class="level level-inactive">  Level 5 </a> 
    <a target="_blank" id="level-6" class="level level-inactive">  Level 6 </a> 
    <a target="_blank" id="level-7" class="level level-inactive">  Level 7 </a> 
    <a target="_blank" id="level-8" class="level level-inactive">  Level 8 </a> 
    <a target="_blank" id="level-9" class="level level-inactive">  Level 9 </a> 
    <a target="_blank" id="level-10" class="level level-inactive"> Level 10 </a>
    <a target="_blank" id="level-11" class="level level-inactive"> Level 11 </a>

    <button id="cheat-button" title="Allow yippee to level up"> Cheat </button>

    <img id="shaninatan" width="100" height="100" />

    <script src="popup.js"></script>
</body>

</html>
